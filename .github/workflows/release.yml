name: Release New Version

on:
  workflow_dispatch:
    inputs:
      changelog:
        required: true
        description: Changelog

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies & Build
        run: npm ci && npm run build

      - name: Get Current Version
        id: get_version
        run: echo "::set-output name=version::$(npm --no-git-tag-version version patch)"

      - name: Increment Version and Update Changelog
        run: |
          echo "${{ github.event.inputs.changelog }}" >> CHANGELOG.md

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -a -m "Release ${{ steps.get_version.outputs.version }}" -m "${{ github.event.inputs.changelog }}"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ""
          body: ${{ github.event.inputs.changelog }}
          draft: false
          prerelease: false
          tag_name: ${{ steps.get_version.outputs.version }}

      - name: Publish Package
        run: npm publish
